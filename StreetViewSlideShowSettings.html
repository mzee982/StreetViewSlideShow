<!DOCTYPE html>
<html>
    <head>
        <title>StreetView SlideShow Settings</title>
        <style>
            html, body, table {
                height: 100%;
                width: 100%;
                margin: 0px;
                padding: 0px;
            }
            table.settings {
                border: 1px solid black;
            }
            td.map {
                width: 80%;
                border: 1px solid black;
            }
            td.settings {
                width: 20%;
                vertical-align: top;
                font-family: sans-serif;
                font-size: small;
            }
            div.controls {
                margin-top: 20px;
                border: 1px solid black;
            }
            .header {
                font-family: sans-serif;
                font-size: medium;
                font-weight: bold;
                text-transform: uppercase;
            }
            #map-canvas {
                height: 100%;
                width: 100%;
            }
        </style>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBveTDfzmnHsH8GV9e0pKkPTpGXA__r_HI"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript">
            var MAP_ID = "map-canvas";
            var SWAP_PANORAMA_INTERVAL_ID = "swapPanoramaInterval";
            var PANORAMA_FADE_OUT_SPEED_ID = "panoramaFadeOutSpeed";
            var ANIMATE_PANORAMA_INTERVAL_ID = "animatePanoramaInterval";
            var ANIMATE_PANORAMA_HEADING_STEP_ID = "animatePanoramaHeadingStep";
            var ANIMATE_PANORAMA_ZOOM_STEP_ID = "animatePanoramaZoomStep";

            var mapElement;
            var swapPanoramaIntervalElement;
            var panoramaFadeOutSpeedElement;
            var animatePanoramaIntervalElement;
            var animatePanoramaHeadingStepElement;
            var animatePanoramaZoomStepElement;
            var map;
            var bounds;
            var rectangle;
            
            function initialize() {
                mapElement = document.getElementById(MAP_ID);
                swapPanoramaIntervalElement = document.getElementById(SWAP_PANORAMA_INTERVAL_ID);
                panoramaFadeOutSpeedElement = document.getElementById(PANORAMA_FADE_OUT_SPEED_ID);
                animatePanoramaIntervalElement = document.getElementById(ANIMATE_PANORAMA_INTERVAL_ID);
                animatePanoramaHeadingStepElement = document.getElementById(ANIMATE_PANORAMA_HEADING_STEP_ID);
                animatePanoramaZoomStepElement = document.getElementById(ANIMATE_PANORAMA_ZOOM_STEP_ID);
                
                bounds = getBoundsFromLocalStorage();
                
                map = new google.maps.Map(mapElement);
                map.fitBounds(bounds);
                
                rectangle = new google.maps.Rectangle({
                    strokeColor: '#0000FF',
                    strokeOpacity: 0.5,
                    strokeWeight: 2,
                    fillColor: '#0000FF',
                    fillOpacity: 0.1,
                    draggable: true,
                    editable: true,
                    map: map,
                    bounds: bounds
                    });
                
                populateSettingsForm();
            }
            
            function populateSettingsForm() {
                var settings = getSettingsFromLocalStorage();
                
                swapPanoramaIntervalElement.setAttribute("value", settings.swapPanoramaInterval);
                panoramaFadeOutSpeedElement.setAttribute("value", settings.panoramaFadeOutSpeed);
                animatePanoramaIntervalElement.setAttribute("value", settings.animatePanoramaInterval);
                animatePanoramaHeadingStepElement.setAttribute("value", settings.animatePanoramaHeadingStep);
                animatePanoramaZoomStepElement.setAttribute("value", settings.animatePanoramaZoomStep);
            }
            
            function actionSave(form) {
                var settings = getSettingsFromLocalStorage();
                
                settings.swapPanoramaInterval = Number.parseInt(form.swapPanoramaInterval.value);
                settings.panoramaFadeOutSpeed = Number.parseInt(form.panoramaFadeOutSpeed.value);
                settings.animatePanoramaInterval = Number.parseInt(form.animatePanoramaInterval.value);
                settings.animatePanoramaHeadingStep = Number.parseFloat(form.animatePanoramaHeadingStep.value);
                settings.animatePanoramaZoomStep = Number.parseInt(form.animatePanoramaZoomStep.value);
                
                setSettingsToLocalStorage(settings);
                
                setBoundsToLocalStorage(rectangle.getBounds());
                
                return true;
            }
            
            function actionReset() {
                removeBoundsFromLocalStorage();
                removeSettingsFromLocalStorage();
                
                return true;
            }
            
            function actionCenter() {
                map.fitBounds(rectangle.getBounds());
                
                return true;
            }
            
            function actionGetBounds() {
                bounds = map.getBounds();
                map.fitBounds(bounds);
                rectangle.setBounds(bounds);
                
                return true;
            }
            
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td class="map">
                    <div id="map-canvas"></div>
                </td>
                <td class="settings">
                    <form>
                        <table class="settings">
                            <tr>
                                <td class="header">Settings</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>SWAP_PANORAMA_INTERVAL</td>
                                <td><input type="text" id="swapPanoramaInterval" name="swapPanoramaInterval" size="4"></td>
                            </tr>
                            <tr>
                                <td>PANORAMA_FADE_OUT_SPEED</td>
                                <td><input type="text" id="panoramaFadeOutSpeed" name="panoramaFadeOutSpeed" size="4"></td>
                            </tr>
                            <tr>
                                <td>ANIMATE_PANORAMA_INTERVAL</td>
                                <td><input type="text" id="animatePanoramaInterval" name="animatePanoramaInterval" size="4"></td>
                            </tr>
                            <tr>
                                <td>ANIMATE_PANORAMA_HEADING_STEP</td>
                                <td><input type="text" id="animatePanoramaHeadingStep" name="animatePanoramaHeadingStep" size="4"></td>
                            </tr>
                            <tr>
                                <td>ANIMATE_PANORAMA_ZOOM_STEP</td>
                                <td><input type="text" id="animatePanoramaZoomStep" name="animatePanoramaZoomStep" size="4"></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Save" onclick="actionSave(this.form);">
                                    <input type="submit" value="Reset" onclick="actionReset();">
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </form>
                    <div class="controls">
                        <div class="header">Controls</div>
                        <input type="button" value="Center" onclick="actionCenter();">
                        <input type="button" value="Get bounds" onclick="actionGetBounds();">
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
